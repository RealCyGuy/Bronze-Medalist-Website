<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bronze Medalist</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"

  </head>
  <body>
    <div
      class="flex justify-center items-center min-h-screen flex-col bg-gradient-to-tr from-yellow-300 to-[#ee3f53]"

      <img
        class="w-40 rounded-full my-5"
        src="BronzeMedalist.png"
        alt="Profile Picture"
      />
      <div class="flex">
        <a
          class="from-yellow-600 via-[#e99508] to-yellow-600 py-2 px-3 bg-gradient-to-r bg-200auto hover:bg-pos hover:bg-right duration-150 text-xl transform hover:scale-110 rounded text-white mr-4"

          >Invite</a
        >
        <a
          class="from-gray-800 via-gray-600 to-gray-800 py-2 px-3 bg-gradient-to-r bg-200auto hover:bg-pos hover:bg-right duration-150 text-xl transform hover:scale-110 rounded text-white"

        >

    </div>
    <div class="absolute bottom-0 text-center flex justify-center w-screen text-white">
      By 
      <a class="underline mx-1" href="https://realcyguy.netlify.app">Cyrus Yip,</a>
